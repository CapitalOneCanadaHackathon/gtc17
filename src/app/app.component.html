<div class="flex flex-column customFont">
  <div class="flex items-center header white pa2 f4">
    <i class="material-icons pa2">menu</i>
    <div class="pl2 title">Kid Help Phone: Counsellor Analytics
      <img class="icon" src="../assets/icons/kidsHelpPhone.png" alt="icon">
    </div>
    <div class="flex items-center ttc ph4" *ngIf="user !== null">
      <div class="icon br-pill mr3 ba b--white" [ngStyle]="{'background-image': 'url(' + user.thumbnail + ')'}"></div>
      <div>{{user.name.first}} {{user.name.last}}</div>
    </div>
  </div>
  <div class="pa2">
    <router-outlet></router-outlet>
  </div>
</div>
